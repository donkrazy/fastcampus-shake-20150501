{% extends "blog/layout.html" %}

{% block content %}
    <table class="table table-hover table-bordered">
        {% for post in post_list %}
        <tr>
            <td>
                <a href="{% url "blog:post_detail" post.id %}">
                    {{ post.title }}
                </a>
            </td>
            <td>{{ post.updated_at }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{% url "blog:post_new" %}" class="btn btn-default">새 글</a>
{% endblock %}
