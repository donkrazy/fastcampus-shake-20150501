{% extends "blog/layout.html" %}
{% load bootstrap3 %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button type="submit" class="btn btn-primary">
                {% bootstrap_icon "ok-sign" %} 저장하기
            </button>
        {% endbuttons %}
    </form>

    <hr/>

    <a href="{% url "blog:index" %}" class="btn btn-default">목록</a>
{% endblock %}
